<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Profile Finder</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="userForm">
      <div class="form-group">
        <label>Github Username</label>
        <input type="text" id="username" class="form-control">
      </div>
    </form>
    <div id="profile">
      
    </div>
  </div>
  <script>
    function getProfile(e) {
      e.preventDefault();
      console.log('Fetching...');
      var username = document.getElementById('username').value;
      if (!username || username == '') {
        username = 'bradtraversy';
      }
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
          var user = JSON.parse(xhttp.responseText);
          document.getElementById('profile').innerHTML = `<div class="panel panel-default">
                                                            <div class="panel-heading">
                                                              <h3 class="panel-title">${user.name}</h3>
                                                            </div>
                                                            <div class="panel-body">
                                                              <div class="row">
                                                                <div class="col-md-3">
                                                                  <img src="${user.avatar_url}">
                                                                </div>
                                                                <div class="col-md-9">
                                                                  <span class="label label-primary">Public Repos ${user.public_repos}</span>
                                                                  <span class="label label-success">Public Gists ${user.public_gists}</span>
                                                                  <br><br>
                                                                  <ul class="list-group">
                                                                    <li class="list-group-item">Website: <a target="_blank" href="http://${user.blog}">My Blog</a></li>
                                                                    <li class="list-group-item">Email: ${user.email}</li>
                                                                  </ul>
                                                                  <a class="btn btn-default" target="_blank" href="${user.html_url}">Visit Github</a>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>`;
        }
      }
      xhttp.open('GET', 'https://api.github.com/users/' + username, true);
      xhttp.send();
    }

    document.getElementById('userForm').addEventListener('submit', getProfile, false);
  </script>
</body>
</html>
